<!DOCTYPE html>
<html lang="en">
<head>

        body {

}

    <a href="nuevo_raton" class="button">Agregar Raton</a>
    <br>
    <br>
    <table border="1">
        <thead>
        <tr>

            <th>Nombre</th>

        </tr>

            <tr>
                <td>{{ raton.id }}</td>
                <td>{{ raton.nombre }}</td>
                <td>{{ raton.marca }}</td>
